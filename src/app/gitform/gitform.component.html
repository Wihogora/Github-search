<div class="container">
    <div class="jumbotron">
        <h1>GitHub Search</h1>
    </div>
    
    <form (ngSubmit)="Check()">
        
        Username:
        <div class="col-md-2">
            <input type="text" [(ngModel)]="username.username"><br>
        </div>
        <button type="submit">Search</button>
    </form>
    
    
    <div id="names">
        Name:<br>
        public_repos:<br>
        created_at:<br>
        followers:
        
    </div>  
</div>
