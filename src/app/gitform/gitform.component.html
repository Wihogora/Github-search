<div class="container">
    <div class="jumbotron">
        <h1>GitHub Search</h1>
    </div>
    
    <form (ngSubmit)="Check()">
        
        Name:

            <input type="text" class="form-control" placeholder="Enter username"[(ngModel)]="username.username"><br>

    <div id="names">
        Name:<br>

        Followers:
        
    </div>  
</div>
